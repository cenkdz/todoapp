<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <div>
        <h2>TO DO LIST APP</h2>
        <h3>You can create your first to-do list by typing into the textarea below.</h3>
        <div class="addDiv">
            <input id="addTodo" type="text" placeholder="Please add a todo.">
        </div>
        <div class="choiceDiv">
            <button type="submit" id="add_edit_Button"></button>
            <button id="cancelButton" class="hide">CANCEL</button>
        </div>
        <h2>Your To-Dos</h2>
        <div class="choiceDiv">
            <ul id="todos">
            </ul>
        </div>
    </div>
    <script src="app.js">

    </script>
</body>


</html>
